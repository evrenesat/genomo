<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <!--<link rel="stylesheet" type="text/css" href="css/index.css"/>-->
    <link rel="stylesheet" type="text/css" href="css/bootflat.css"/>
    <!--<link rel="stylesheet" type="text/css" href="css/site.css"/>-->
    <link rel="stylesheet" type="text/css" href="css/snap.css"/>
    <!--<link rel="stylesheet" type="text/css" href="css/client.css"/>-->
    <script type="text/javascript" src="js/snap.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-touch.events.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/doT.min.js" type="text/javascript"></script>
    <title>Genesis Mobile Terminal</title>
</head>

<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript" src="cordova.js" onload="window._cordova_loaded=1"></script>
<script>
    if (window.cordova) {
        var _url = 'http://192.168.1.251';
    } else {
        var _url = 'http://' + location.host;
    }
    //        var _url = 'http://127.0.0.1:8000'
    var _root_url = _url + '/static/www/';
    // UNCOMMENT this before production
    //    var _root_url = '';
    jQuery.getScript(window._root_url + '/js/client.js');
    jQuery.getScript(window._root_url + '/js/chartist.js');
    jQuery.getScript(window._root_url + '/js/views.js');
    $('head').append($('<link rel="stylesheet" type="text/css" />').attr('href', window._root_url + '/css/client.css'));
    $('head').append($('<link rel="stylesheet" type="text/css" />').attr('href', window._root_url + '/css/chartist.css'));
    $('head').append($('<link rel="stylesheet" type="text/css" />').attr('href', window._root_url + '/css/site.css'));
    function load_from() {
        if (!window._cordova_loaded) {
            // we are in browser
            window.call_device_ready = true;
        }
    }
    setTimeout(load_from, 500);
</script>
<body>
<div class="snap-drawers">
    <div class="snap-drawer snap-drawer-left" id="snap-drawer-left">

    </div>
    <div class="snap-drawer snap-drawer-right">

    </div>
</div>


<div id="content" class="snap-content">
    <div id="toolbar">
        <a href="#" id="open-left"></a>

        <h1>Gentan</h1>
        <div id="systray">
            <!--<div id="reload" class="glyphicon glyphicon-refresh"></div>-->
            <!--<div id="logout" class="glyphicon glyphicon-log-out"></div>-->
            <div id="userbox" class="glyphicon glyphicon-user"></div>
        </div>
    </div>
    <div class="container" id="contentin">


    </div>


</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">...</h4>
            </div>
            <div class="modal-body" id="myModalBody">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $(document).ready(function () {
        if (!window.call_device_ready) {
            try {
                if(!cordova){
                    onDeviceReady();}
            }
            catch (e) {
                console.log(e);
                if (e.name == 'ReferenceError') {
                    setTimeout("onDeviceReady()", 1000);
                }
            }
        }
    });
</script>
</html>
